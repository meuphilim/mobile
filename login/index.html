                <script type="text/javascript">
                    $(document).ready(function(e) {
                        var b = $('body').height();
                        var w = $(window).height();
                        if (b < w) {
                            $('.centro').css('min-height', ($('.centro').height() + (w - b)).toString() + 'px');
                        }
                        $('#form_login').submit(function(e) {
                            var mensagem = "";
                            $('#mansagens').html('');
                            if ($('input[name=mail]').val() == '') {
                                $('input[name=mail]').closest('div').addClass('has-error');
                                if ('CPF do Titular:' != '') {
                                    mensagem += "CPF do Titular:!<br>";
                                } else {
                                    mensagem += "Preencha o E-mail!<br>";
                                }
                            };
                            if ($('input[name=login_conta]:checked').val() == 'S' && $('input[name=senha]').val() == '' && 'C' != 'C' && 'C' != 'ID') {
                                $('input[name=senha]').closest('div').addClass('has-error');
                                mensagem += "Preencha a Senha!<br>";
                            }
                            if (mensagem != '') {
                                $('#mansagens').html('<div class="alert alert-danger">' + mensagem + '</div>');
                                return false;
                            }
                        });
                    });
